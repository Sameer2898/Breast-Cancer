<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Breast Cancer Detection</title>
    <style>
        body {
            background-image: url('static/1.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }

        .button_css {
            color: #000000 !important;
            text-transform: uppercase;
            text-decoration: none;
            display: inline-block;
            transition: all 0.4s ease 0s;
        }

    </style>
</head>

<body>
    <div class="login">
        <center>
            <form action="{{ url_for('predict')}}" method="post">
                <h1>Enter the value of tumor features</h1>
                <input type="text" style="color: #84DE02; background-color: #000000" name="mean_radius" placeholder="mean radius" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000" name="mean_texture" placeholder="mean texture" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000" name="mean_perimeter" placeholder="mean perimeter" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="mean_area" placeholder="mean area" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000" name="mean_smoothness" placeholder="mean smoothness" required="required" />
                <input type="text"style="color: #84DE02; background-color: #000000"  name="mean_compactness" placeholder="mean compactness" required="required" />
                <br>
                <input type="text" style="color: #84DE02; background-color: #000000"  name="mean_concavity" placeholder="mean concavity" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000" name="mean_concave_points" placeholder="mean concave points" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000" name="mean_symmetry" placeholder="mean symmetry" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="mean_fractal_dimension" placeholder="mean fractal dimension"
                    required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"   name="radius_error" placeholder="radius error" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="texture_error" placeholder="texture error" required="required" />
                <br>
                <input type="text" style="color: #84DE02; background-color: #000000"  name="perimeter_error" placeholder="perimeter error" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="area_error" placeholder="area error " required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="smoothness_error" placeholder="smoothness error" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="compactness_error" placeholder="compactness error" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="concavity_error" placeholder="concavity error" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="concave_points_error" placeholder="concave points error" required="required" />
                <br>
                <input type="text" style="color: #84DE02; background-color: #000000"  name="symmetry_error" placeholder="symmetry error" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="fractal_dimension_error" placeholder="fractal dimension error"
                    required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_radius" placeholder="worst radius" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_texture" placeholder="worst texture" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_perimeter" placeholder="worst perimeter" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_area" placeholder="worst area" required="required" />
                <br>
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_smoothness" placeholder="worst smoothness" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_compactness" placeholder="worst compactness" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_concavity" placeholder="worst concavity" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_concave_points" placeholder="worst concave points" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_symmetry" placeholder="'worst symmetry" required="required" />
                <input type="text" style="color: #84DE02; background-color: #000000"  name="worst_fractal_dimension" placeholder="worst fractal dimension"
                    required="required" />
                <br>
                <br>
                <div class="button_cont" align="center"><a class="button_css"
                        href="http://bit.ly/breast-cancer-ml-project" target="_blank" rel="nofollow noopener">
                        <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict
                                Cancer</strong></button></a>
                </div>
            </form>
        </center>
        <div>
            <center>
                <h1>{{ prediction_text }}</h1>
            </center>
        </div>
    </div>

</html>
